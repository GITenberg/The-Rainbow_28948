description: "A rainbow is a meteorological phenomenon that is caused by reflection,\
  \ refraction and dispersion of light in water droplets resulting in a spectrum of\
  \ light appearing in the sky. It takes the form of a multicoloured circular arc.\
  \ Rainbows caused by sunlight always appear in the section of sky directly opposite\
  \ the sun.\nRainbows can be full circles. However, the observer normally sees only\
  \ an arc formed by illuminated droplets above the ground, and centered on a line\
  \ from the sun to the observer's eye.\nIn a primary rainbow, the arc shows red on\
  \ the outer part and violet on the inner side. This rainbow is caused by light being\
  \ refracted when entering a droplet of water, then reflected inside on the back\
  \ of the droplet and refracted again when leaving it.\nIn a double rainbow, a second\
  \ arc is seen outside the primary arc, and has the order of its colors reversed,\
  \ with red on the inner side of the arc. This is caused by the light being reflected\
  \ twice on the inside of the droplet before leaving it.\n From Wikipedia (CC BY-SA)."
